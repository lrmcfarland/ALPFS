<!DOCTYPE html>
<html lang="en">

<head>
  {% block head %}

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

  {% block scripts %}{% endblock %}

  <title>{% block title %}ALPFS{% endblock %}</title>


  {% endblock %}
</head>

<body>
  <div class=page>

    <div id="header">
      {% block header %}
      {% endblock %}
    </div>

    <div id="content">
      {% block content %}{% endblock %}
    </div>

    <div id="footer">
      {% block footer %}
      <p>by <a href="https://www.starbug.com">starbug.com</a></p>
      {% endblock %}
    </div>
    
  </div>
</body>

</html>
